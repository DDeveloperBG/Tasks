@{
    var listOfProducts = Model.Products;
}

<main class="mt-3">
    <div class="products">
        @for(int i = 0; i < listOfProducts.Count; i++)
        {
            @{
                var formattedPrice = $"{listOfProducts[i].Price:F2}";
            }

            @if(i % 3 == 0)
            {
                <div class="product-row d-flex mt-4">
            }

            <div class="product border-musaca p-3 w-23 mr-5 d-md-inline-flex">
                <div>
                    <img src="@listOfProducts[i].Image" width="500" height="600" />
                </div>

                <div style="padding: inherit;">
                    <div class="text-holder d-flex justify-content-between">
                        <h6>Name:</h6>
                        <h6>@listOfProducts[i].Name</h6>
                    </div>
                    <div class="text-holder d-flex justify-content-between">
                        <h6>Price:</h6>
                        <h6>$@formattedPrice</h6>
                    </div>
                    <div class="text-holder d-flex justify-content-between">
                        <h6 class="mr-3">Barcode:</h6>
                        <h6>@listOfProducts[i].Barcode</h6>
                    </div>
                </div>
            </div>

            @if(i % 3 == 2)
            {
                </div>
            }
        }
    </div>
</main>
