<main class="mt-3">
    <h1 class="text-center text-musaca">Greetings, @User.Username!</h1>
    <hr class="hr-2 bg-musaca">
    <div class="d-flex justify-content-between">
        <table class="table table-hover table-bordered border-musaca">
            <thead>
            <tr class="row text-musaca">
                <th scope="col" class="col-lg-4 d-flex justify-content-center"><h3>Id</h3></th>
                <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Total</h3></th>
                <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Issued On</h3></th>
                <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Cashier</h3></th>
                <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Actions</h3></th>
            </tr>
            </thead>
            <tbody>
            @foreach(var receipt in Model.Receipts)
            {
                <tr class="row">
                    <th scope="row" class="col-lg-4 d-flex justify-content-center"><h5>@receipt.Id</h5></th>
                    <td class="col-lg-2 d-flex justify-content-center"><h5>$@receipt.Total</h5></td>
                    <td class="col-lg-2 d-flex justify-content-center"><h5>@receipt.IssuedOnDate</h5></td>
                    <td class="col-lg-2 d-flex justify-content-center"><h5>@receipt.Cashier</h5></td>
                    <td class="col-lg-2 d-flex justify-content-center">
                        <a class="btn bg-musaca text-white font-weight-bold px-3 py-2" href="/receipts/details?id=@receipt.Id">Details</a>
                    </td>
                </tr>
            }
            </tbody>
        </table>
    </div>
</main>
